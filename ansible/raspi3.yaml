---
- hosts: all
  remote_user: pi
  vars:
    python_version: 2.7.10
  tasks:
    - name: Install apt packages
      apt: name={{item}} state=latest
      become: yes
      with_items:
        - build-essential
        - chrony
        - curl
        - espeak
        - git
        - htop
        - hts-voice-nitech-jp-atr503-m001
        - libav-tools
        - libbz2-dev
        - libc6-dev
        - libgdbm-dev
        - libncursesw5-dev
        - libreadline-dev
        - libsqlite3-dev
        - libssl-dev
        - mplayer
        - open-jtalk
        - open-jtalk-mecab-naist-jdic
        - openssl
        - screen
        - tk-dev
        - tmux
        - zlib1g-dev
    - name: install pyenv
      git: repo=https://github.com/yyuu/pyenv.git dest=$HOME/.pyenv
    - name: install python with pyenv
      shell: |
        export PYENV_ROOT=$HOME/.pyenv
        export PATH=$PYENV_ROOT/bin:$PATH
        eval "$(pyenv init -)"
        export PYTHON_ROOT=$(pyenv prefix)
        if ! pyenv versions | grep {{ python_version }} 2>/dev/null ; then
          pyenv install {{ python_version }}
        fi
    - name: install basic packages for python
      shell: |
        export PYENV_ROOT=$HOME/.pyenv
        export PATH=$PYENV_ROOT/bin:$PATH
        eval "$(pyenv init -)"
        export PYTHON_ROOT=$(pyenv prefix)
        pyenv global {{ python_version }}
        pip install -U {{ item }}
      with_items:
        - virtualenv
        - pip
    - name: create slackborc
      shell: |
        SLACKBOT_API_TOKEN="{{lookup('env', 'SLACKBOT_API_TOKEN')}}"
        echo export SLACKBOT_API_TOKEN=$SLACKBOT_API_TOKEN= \
        > $HOME/.slackbotrc
